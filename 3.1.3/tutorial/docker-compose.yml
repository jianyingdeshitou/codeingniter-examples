version: '2'
services:
    proxy:
        image: 'httpd-c6'
        command: /cmd/start-proxy.sh
        ports:
            - '80:80'
        volumes:
            - './cmd:/cmd'
        links:
            - web

    web:
        image: php5-apache2-d8
        command: /cmd/start-web.sh
        expose:
            - '80'
#         ports:
#             - '17001:80'
        volumes:
            - './app:/app'
            - './cmd:/cmd'
        links:
            - db

    db:
        image: mysql-d8
        command: /cmd/start-db.sh
        expose:
            - '3306'
        volumes:
            - './cmd:/cmd'
#         volumes_from:
            - 'cidemo-db:/var/lib/msyql'

    dev:
        image: lamp-d8
        command: /cmd/start-dev.sh
        volumes:
            - './app:/app'
            - './cmd:/cmd'
            - './data:/data'
            - './test:/test'
        links:
            - db

volumes:
    cidemo-db:
